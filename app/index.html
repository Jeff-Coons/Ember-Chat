<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Chat</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>

    <script type="text/x-handlebars" data-template-name="application">
      {{outlet}}
    </script>

    <script type="text/x-handlebars" data-template-name="login">
      <div class="logo">
        <h1>Crack</h1>
      </div>
      <div class="login">
        {{input type="text" name="username" value=username placeholder="Username"}}
        <button {{action "logIn"}}>Login</button>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="index">
      <div class="container">

        <div class="sidebar">
          <h1>Crack</h1>

          <form action="">
            {{textarea value=newCrack rows="5" placeholder="Write a message ..."}}
            <button {{action "createCrack"}}>Submit</button>
          </form>

          <div class="sponsor">
            <img src="images/photo.jpg">
            <p>I'm Tyrone Biggums</p>
            <p>and I approve this app!</p>
            <span>&copy; 2014 Crack</span>
          </div>
        </div>

        <div class="crack-chat">
          {{#each}}
          <div class="crack-entry">
            <span class="crack-user">{{username}}</span><span class="date">{{date timestamp}}</span>
            <p class="crack-body">{{message}}</p>
          </div>
          {{/each}}
        </div>

      </div>
      </script>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/handlebars/handlebars.js"></script>
    <script src="../bower_components/moment/moment.js"></script>
    <script src="../bower_components/ember/ember.js"></script>
    <script src="../bower_components/ember-data/ember-data.js"></script>
    <script src="../bower_components/firebase/firebase.js"></script>
    <script src="../bower_components/emberfire/dist/emberfire.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/**.js -->
        <script src="js/application.js"></script>
        <script src="js/router.js"></script>
        <script src="js/models/cracker.js"></script>
        <script src="js/controllers/application_controller.js"></script>
        <script src="js/controllers/login_controller.js"></script>
        <script src="js/controllers/index_controller.js"></script>

        <!-- endbuild -->
</body>
</html>
